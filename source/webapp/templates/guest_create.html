{% extends 'base.html' %}
{% block title %} <h1>Добавить новую запись</h1> {% endblock %}
{% block content %}
<form action ='' method="POST">
{% csrf_token %}
  <div class="form-floating mb-3">
  <input type="text" class="form-control" id="title_id" name = "title">
  <label for="title_id">Имя</label>
</div>
<div class="form-floating mb-3">
  <input type="email" class="form-control" id="mail_id" name="mail">
  <label for="mail_id">Email:</label>
</div>
<div class="form-floating">
  <textarea class="form-control" id="description_id" name = "description" ></textarea>
  <label for="description_id">Текст:</label>
</div>
<button type="submit" class="btn btn-primary">Добавить</button>
</form>
{% endblock %}
